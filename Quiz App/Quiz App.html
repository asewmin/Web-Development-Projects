<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/9e1cfea8d9.js"></script>
</head>
<body>

    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Rules of the Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You have <span>15 seconds</span> per question.</div>
            <div class="info">2. Once you answer, it's final.</div>
            <div class="info">3. No changing answers after time's up.</div>
            <div class="info">4. No exiting mid-Quiz.</div>
            <div class="info">5. Score is based on correct answers.</div>
        </div>          
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
  
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">

            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

  
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">

        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- Questions -->
    <script src="javascript/questions.js"></script>

    <!-- Quiz Codes-->
    <script src="javascript/script.js"></script>

</body>
</html>
