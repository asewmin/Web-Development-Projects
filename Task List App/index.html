<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Time Management</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>To-Do List with Time Management</h1>
        </header>
        <div class="task-input">
            <input v-model="newTask.description" placeholder="Add a new task" @keydown.enter="addTask">
            <input type="datetime-local" v-model="newTask.deadline">
            <button @click="addTask">Add Task</button>
        </div>
        <div class="task-filters">
            <button @click="filterTasks('all')" :class="{ 'active': filter === 'all' }">All</button>
            <button @click="filterTasks('active')" :class="{ 'active': filter === 'active' }">Active</button>
            <button @click="filterTasks('completed')" :class="{ 'active': filter === 'completed' }">Completed</button>
        </div>
        <ul class="task-list">
            <li v-for="(task, index) in filteredTasks" :key="index" :class="{ 'completed': task.completed, 'past-due': isPastDue(task.deadline) }">
                <input type="checkbox" v-model="task.completed"> {{ task.description }} ({{ task.deadline }})
                <button @click="deleteTask(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
